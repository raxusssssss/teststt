<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalconLink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="img/falconlinklogo.png" class="image" alt="Description of Image">
    <div class="content">
        <h1>FalconLink</h1>
        <a href="games.html">
        <button class="button">Games</button>
        </a>
    </div>
    <div class="crosshair"></div>

    <div class="settings">
        <button class="set" onclick="toggleSettings()">⚙️ settings</button>
        <div class="settings-menu" id="settings-menu">
            <h2>Settings</h2>
            <div class="theme-toggle">
                <label for="theme-picker">Pick a Theme Color:</label>
                <select id="theme-picker" onchange="changeTheme()">
                    <option value="default">Default</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="purple">Purple</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="yellow">Yellow</option>
                    <option value="dark">Dark Mode</option>
                </select>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
